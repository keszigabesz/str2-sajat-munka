<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container bg-light my-2">
        <div class="row flex-column flex-sm-row-reverse">
            <div class="col-12 col-sm-4">
                <header class="d-flex my-4">
                    <h4 class="text-muted">Your cart</h4>
                    <div class="btn btn-secondary rounded-pill ml-auto font-weight-bold">3</div>
                </header>
                <section>
                    <div class="card mb-3">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><span class="float-right text-muted m-0">$12</span>
                                <h6 class="m-0">Product name</h6>
                                <p class="text-muted m-0">Brief description</p>
                            </li>
                            <li class="list-group-item"><span class="float-right text-muted m-0">$8</span>
                                <h6 class="m-0">Second product</h6>
                                <p class="text-muted m-0">Brief description</p>
                            </li>
                            <li class="list-group-item"><span class="float-right text-muted m-0">$5</span>
                                <h6 class="m-0">Third item</h6>
                                <p class="text-muted m-0">Brief description</p>
                            </li>
                            <li class="list-group-item text-success bg-light"><span class="float-right m-0">-$5</span>
                                <h6 class="m-0">Promo code</h6>
                                <p class="m-0">EXAMPLECODE</p>
                            </li>
                            <li class="list-group-item"><span class="float-right font-weight-bold m-0">$5</span>
                                <h6 class="m-0">Total (USD)</h6>
                            </li>
                        </ul>
                    </div>
                    <div class="card p-2">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Promo code" aria-label="Promo code"
                                aria-describedby="button-promo-code">
                            <div class="input-group-append">
                                <button class="btn btn-secondary" type="button" id="button-promo-code">Redeem</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-12 col-sm-8">
                <header class="my-4">
                    <h4 class="">Billing address</h4>
                </header>
                <form class="mb-4">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="first-name">First name</label>
                                <input type="text" class="form-control" id="first-name" required>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="form-group">
                                <label for="last-name">Last name</label>
                                <input type="text" class="form-control" id="last-name" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1" id="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>
                    <div class="form-group">
                        <label for="address1">Address</label>
                        <input type="text" class="form-control" id="address1" placeholder="1234 Main St" required>
                    </div>
                    <div class="form-group">
                        <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Apartmen or suite">
                    </div>
                    <div class="row">
                        <div class="col-12 col-sm-5 form-group">
                            <label for="country">Country</label>
                            <select class="custom-select" id="country">
                                <option selected>Choose...</option>
                                <option value="us">USA</option>
                                <option value="hu">Magyarorsz√°g</option>
                            </select>
                        </div>
                        <div class="col-sm-5 form-group">
                            <label for="state">State</label>
                            <select class="custom-select" id="state">
                                <option selected>Choose...</option>
                            </select>
                        </div>
                        <div class="col-sm-2 form-group">
                            <label for="zip">Zip</label>
                            <input type="number" class="form-control" id="zip">
                        </div>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="same-address">
                        <label class="form-check-label" for="same-address">
                            Shipping address is the same as my billing
                            address
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="save-next-time">
                        <label class="form-check-label" for="save-next-time">
                            Save this information for next time
                        </label>
                    </div>
                    <hr class="mt-4">
                    <header class="my-4">
                        <h4 class="">Payment</h4>
                    </header>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="credit-card" value="option1"
                                checked>
                            <label class="form-check-label" for="credit-card">
                                Credit card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="debit-card" value="option2">
                            <label class="form-check-label" for="debit-card">
                                Debit card
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="payment" id="paypal" value="option3">
                            <label class="form-check-label" for="paypal">
                                Paypal
                            </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="fullname">Name on card</label>
                            <input type="text" class="form-control" id="fullname">
                            <p class="text-muted small mt-2">Full name as displayed on card</p>
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="card-number">Credit card number</label>
                            <input type="text" class="form-control" id="card-number">
                        </div>
                        <div class="form-group col-12 col-sm-3">
                            <label for="exp-date">Expiration</label>
                            <input type="text" class="form-control" id="exp-date">
                        </div>
                        <div class="form-group col-12 col-sm-3">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv">
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary col-12 mt-3">Continue to checkout</button>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
