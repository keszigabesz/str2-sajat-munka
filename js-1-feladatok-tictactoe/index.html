<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="header card">
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="main__players card">
            <h3>A játékosok neve:</h3>
            <form>
                <div class="form__container"><label class="form__label" for="input__name1">1. játékos:</label><input type="text" id="input__name1" value="Első Játékos"></div>
                <div class="form__container"><label class="form__label" for="input__name2">2. játékos:</label><input type="text" id="input__name2" value="Második Játékos"></div>
                <div class="form__container form__button"><input type="button" class="btn--hover" id="btn-start" value="Kezdődjön a játék!"></div>
            </form>
        </div>
        <div class="main__board">
            <div class="board__cells card">
                <div class="cells__container">
                    <div class="cell" id="0"></div>
                    <div class="cell" id="1"></div>
                    <div class="cell" id="2"></div>
                    <div class="cell" id="3"></div>
                    <div class="cell" id="4"></div>
                    <div class="cell" id="5"></div>
                    <div class="cell" id="6"></div>
                    <div class="cell" id="7"></div>
                    <div class="cell" id="8"></div>
                </div>
            </div>
            <div class="board__info card">
                <h3 class="info__header">A játék állása:</h3>
                <p class="info__message"></p>
                <div class="info__btn"><input type="button" class="btn--hover" id="btn-new" value="Új játék!"></div>
            </div>
        </div>
    </main>
    <footer class="footer card">
        &copy Bajó Gábor
    </footer>

    <script src="./js/js.js"></script>
</body>

</html>
