<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/site/icons8-game-of-thrones-32.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/26e199b3e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Game of Thrones</h1>
        <input type="text" id="search__input" placeholder="Search for character..." title="Start to type a character's name">
    </header>
    <main id="main"></main>
    <div class="modal">
        <div class="modal__content">
            <div class="modal__header">Game of Thrones<i id="modal__close" class="far fa-window-close"></i></div>
            <div class="modal__character--picture"><img id="modal__img" src="" alt=""></div>
            <div id="character__name--badge"><div class="modal__character--name"></div><img id="modal__badge" src="" alt=""></div>
            <div class="modal__character--bio"></div>
        </div>
    </div>
    <script src="./js/got.js"></script>
</body>
</html>
